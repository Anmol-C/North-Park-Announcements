<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Login</title>
        <link rel="icon" href="../../img/vikings1.png" type="image/x-icon">
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body style="background-image: url(../../img/Picture1.png)">
        <h2>NPSS Announcements</h2>
        <h3>Teacher Login</h3>
        <div class="picture">
            <a href="index.html">
                <img src="../../img/vikings1.png" style="width:200px;height:200px">
            </a>
        </div>
        <a href="../registration/registration.html">Register</a>
        <div class="form">
            <form action="#" method="POST" onsubmit="login();" name="formLogin">
                <input id="txtUsername" name="txtUsername" type="text" placeholder="Teacher ID" required>
                <input id="txtPassword" name="txtPassword" type="password" placeholder="Password" required>
                <div class="submit">
                    <br>
                    <button class="button" style="vertical-align:center">
                        <span>
                            <strong>Submit</strong>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
